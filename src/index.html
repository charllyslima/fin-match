<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- CSS only -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <img src="img/logo.svg" alt="Logomarca" class="img-responsive mr-5" width="300px" height="50px" />

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse p-5" id="navbarNav">
                        <ul class="navbar-nav row w-100">
                            <li class="nav-item h4 col-md-3 text-center">
                                <a class="nav-link" aria-current="page" href="#">Como Funciona</a>
                            </li>
                            <li class="nav-item h4 col-md-3 text-center">
                                <a class="nav-link" href="#">Clientes e Parceiros</a>
                            </li>
                            <li class="nav-item h4 col-md-3 text-center">
                                <a class="nav-link" href="#">Mídia</a>
                            </li>
                            <li class="nav-item h4 col-md-3 text-center">
                                <a class="nav-link" href="#">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid px-5">
                <div class="row" style="height: 75vh">
                    <div class="col-md-3 ml-5  container-slogan">
                        <strong class="slogan">Crédito para você ou seu negócio!</strong>
                    </div>
                    <div class="col-md-3 offset-md-6 d-flex align-items-end">
                        <div class="card p-3" id="emprestimo">
                            <form action="" class="text-center">
                                <h3 class="upper-case">SIMULE AGORA PARA VOCÊ OU SEU NEGÓGIO</h3>
                                <h5>De quanto você precisa?</h5>

                                <h2 id="valor-emprestimo">R$ 500,00</h2>
                                <div class="form-group mx-4">
                                    <input
                                        type="range"
                                        max="3000"
                                        min="500"
                                        step=".01"
                                        class="form-range"
                                        name="valor-emprestimo"
                                        id="input-range-emprestimo"
                                        value="500"
                                    />
                                </div>
                                <p class="mt-4">
                                    Prossiga com a solicitação para saber mais sobre as parcelas e condições especíais.
                                </p>
                                <div class="">
                                    <button
                                        class="btn btn-warning text-uppercase text-white"
                                        type="button"
                                        type="button"
                                    >
                                        Solicitar Agora
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
