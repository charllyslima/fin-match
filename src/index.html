<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <img src="img/logo.svg" alt="Logomarca" class="img-responsive mr-5" width="300px" height="50px" />

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse p-5" id="navbarNav">
                        <ul class="navbar-nav row w-100">
                            <li class="nav-item h4 col-md-3 text-center">
                                <a class="nav-link" aria-current="page" href="#">Como Funciona</a>
                            </li>
                            <li class="nav-item h4 col-md-3 text-center">
                                <a class="nav-link" href="#">Clientes e Parceiros</a>
                            </li>
                            <li class="nav-item h4 col-md-3 text-center">
                                <a class="nav-link" href="#">Mídia</a>
                            </li>
                            <li class="nav-item h4 col-md-3 text-center">
                                <a class="nav-link" href="#">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid px-5">
                <div class="row justify-content-evenly" style="height: 75vh">
                    <div class="col-md-3 container-slogan">
                        <strong class="slogan">Crédito para você ou seu negócio!</strong>
                    </div>
                    <div class="col-md-4 offset-md-5 d-flex align-items-end">
                        <div class="card" id="emprestimo">
                            <form action="" class="text-center">
                                <h3 class="upper-case">SIMULE AGORA PARA VOCÊ OU SEU NEGÓGIO</h3>
                                <h5>De quanto você precisa?</h5>

                                <h2 id="valor-emprestimo">R$ 500,00</h2>
                                <div class="form-group mx-4">
                                    <input
                                        type="range"
                                        max="50000"
                                        min="500"
                                        step="1"
                                        class="form-range"
                                        name=""
                                        value="500"
                                    />
                                </div>
                                <p class="mt-4">
                                    Prossiga com a solicitação para saber mais sobre as parcelas e condições especíais.
                                </p>
                                <div class="">
                                    <button
                                        class="btn btn-warning text-uppercase text-white"
                                        type="button"
                                        type="button"
                                    >
                                        Solicitar Agora
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
